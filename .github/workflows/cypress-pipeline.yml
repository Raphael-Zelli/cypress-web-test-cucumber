name: Run All Tests

on:
  pull_request: 
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout/Clone do projeto
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias do projeto
        run: npm install

      - name: Rodar Testes
        uses: cypress-io/github-action@v6
        with: 
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY}}
        
